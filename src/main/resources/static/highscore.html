<!DOCTYPE html>
<!-- saved from url=(0041)http://localhost:8081/static/success.html -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>码上防诈</title>
    <link rel="stylesheet" href="plugins/layui/css/layui.css">

    <script src="/static/js/jquery.min.js" type="text/javascript"></script>
    <script src="plugins/layui/layui.js" type="text/javascript"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 97%;
        }

        .qrcode {
            width: 500px;
            height: 500px;
            margin-bottom: 20px;
        }

        .score {
            font-size: 80px;
            color: red;
            margin: 20px
        }

        .more {
            width: 600px;
            height: 100px;
            /*margin-top: 100px;*/
            font-size: 50px;
            font-family: "fantasy";
            background-color: burlywood;
            border-radius: 20px;
            color: white;
            border: white;
        }

        /*使图片在浏览器中居中显示*/
        .bigImg {
            position: absolute;
            width: 70%;
            top: 50%;
            left: 50%;
            /*图片向左移动自身宽度的50%, 向上移动自身高度的50%。*/
            transform: translate(-50%, -50%);
        }

        /*遮罩层*/
        .opacityBottom {
            width: 100%;
            height: 100%;
            position: fixed;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body style="background-color: bisque">
<div style="text-align: center;margin: 50px;padding-bottom: 80px;background-color: white;border-radius:20px">
    <img style="height: 400px;margin-top: 50px" src="/static/image/logo/success.jpg">
    <div>
        <p style="font-size: 80px;margin-top: 20px">历史最高得分<span class="score">90</span></p>
    </div>

    <div id="successDiv">
        <div style="margin-top: 20px;">
            <p style="font-size: 50px">您的邀请码</p>
        </div>
        <div><img class="qrcode" src="#" ></div>
    </div>

    <div>
        <button id="finish" class="more">再次测试</button>
        <button id="luckdraw" class="more" style="margin-top: 30px"> 填写信息，参与抽奖</button>
    </div>
</div>
<script>
    function toBigImg() {
        $(".opacityBottom").addClass("opacityBottom");//添加遮罩层
        $(".opacityBottom").show();
        $("html,body").addClass("none-scroll");//下层不可滑动
        $(".bigImg").addClass("bigImg");//添加图片样式
        $(".opacityBottom").click(function () {//点击关闭
            $("html,body").removeClass("none-scroll");
            $(".opacityBottom").remove();
        });
    }

    $('.qrcode').click(function () {
        //获取图片路径
        var imgsrc = $(this).attr("src");
        console.log(imgsrc);
        var opacityBottom = '<div class="opacityBottom" style = "display:none"><img class="bigImg" src="' + imgsrc + '"></div>';
        $(document.body).append(opacityBottom);
        toBigImg();//变大函数
    });

    layui.use(['form'], function () {
        var $ = layui.$, form = layui.form;
        (function ($) {
            $.getUrlParam = function (name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]);
                return null;
            }
        })(jQuery);

        var score = $.getUrlParam('score');
        $('.score').html(score);

        var wxUserInfo = JSON.parse(localStorage.getItem('wxUserInfo'));
        var stmp = new Date().getTime();
        $('.qrcode').attr('src', 'http://abcdef.vaiwan.com/' + wxUserInfo.qrcode + '?v=' + stmp);

        $(document).on('click', '#finish', function () {
            $(location).prop('href', 'question.html');
        })

        $(document).on('click', '#luckdraw', function () {
            $(location).prop('href', 'luckdraw.html');
        })
    })
</script>
</body>
</html>
