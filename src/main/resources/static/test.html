<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>码上防诈</title>

    <script src="/static/js/jquery.min.js" type="text/javascript"></script>
    <script src="/static/js/vue.min.js" type="text/javascript"></script>
    <script src="plugins/layui/layui.js" type="text/javascript"></script>
    <style>
        * {
            margin:0;
            padding:0;
        }

        body {
            background-image: url('/static/image/logo/fanzha.jpg');
            background-repeat: no-repeat;
            background-size: 100%, 100%;
            background-color:#08a2dc;
        }

        img {
            border-radius: 50%;
            margin: 5px;
        }

        .divB {
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
        }

        button {
            width: 300px;
            height: 50px;
            border-style: solid;
            border-width: 0;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            line-height: normal;
            margin-bottom: 15px;
            position: relative;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            font-size: 1.2em;
            background-color: #adc708;
            border-color: #829606;
            color: white;
        }
    </style>
</head>
<body>
<div>
    <div id="news" style="text-align: center; position: absolute; left:0;right:0; top: 300px;clear: both">
        <div style="height: 50px;margin-top: 20px">
            <img src='/static/image/logo/line.png' style="width: 90%">
        </div>
        <div style="width:20%; float: left" v-for="(item,index) in users">
            <img style="width:60%;" :src=item.headimgurl>
        </div>
    </div>
    <div class="divB">
        <button>进入挑战</button>
    </div>
</div>

<script>
    $(function () {
        function getUrlParameter(name) {
            name = name.replace(/[]/, "\[").replace(/[]/, "\[").replace(/[]/, "\\\]");
            var regexS = "[\\?&]" + name + "=([^&#]*)";
            var regex = new RegExp(regexS);
            var results = regex.exec(window.parent.location.href);
            if (results == null)
                return "";
            else {
                return results[1];
            }
        }

        var inviteCode = getUrlParameter('inviteCode');
        var realname = getUrlParameter('realname');

        var news = new Vue({
            el: '#news',
            data: {
                users: []
            }
        });

        $.ajax({
            type: 'GET',
            url: 'http://abcdef.vaiwan.com/func/wxUser/getLastPersons',
            dataType: 'json',
            success: function (r) {
                if (r.code == 200) {
                    news.users = r.data;
                }
            },
            error: function (error) {
                throw new Error(error);
            }
        })

        $('button').click(function () {
            $(location).prop('href', 'index.html?inviteCode=' + inviteCode + '&realname=' + realname);
        })
    })
</script>
</body>
</html>
